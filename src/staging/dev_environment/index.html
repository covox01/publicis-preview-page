<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dev-Environment</title>

	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.0.1_min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<div id="container">
		<div id="bannerframe">
			<iframe id="iframe" src="temp/300x250/index.html" frameborder="0" style="width: 300px; height: 250px;"></iframe>
		</div>

		<div id="tooltip" class="toolTip_class">Hover me</div>
		<div id="vline" class="toolTip_class"></div>
		<div id="hline" class="toolTip_class"></div>

		<div id="controls">
			<div id="play" class="noselect buttons">PLAY</div>
			<div id="pause" class="noselect buttons">PAUSE</div>
			<div id="restart" class="noselect buttons">RESTART</div>
			<div id="onex" class="noselect buttons">1x</div>
			<div id="twox" class="noselect buttons">2x</div>
			<div id="threex" class="noselect buttons">3x</div>
			<div id="toolTip_button" class="noselect buttons">TOOL TIP</div>
		</div>

		<div id="toolTip_Export"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
